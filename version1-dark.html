<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Topics - Dark</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 28px 32px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .card:hover {
      background: #222;
      border-color: #444;
      transform: translateX(8px);
    }
    .card.done {
      background: #0d1f0d;
      border-color: #1a3a1a;
      opacity: 0.6;
    }
    .card.done .number {
      background: #22c55e;
      color: #000;
    }
    .card.done .title {
      text-decoration: line-through;
      color: #666;
    }
    .number {
      width: 42px;
      height: 42px;
      background: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #888;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    .title {
      color: #e5e5e5;
      font-size: 1.4rem;
      font-weight: 400;
      transition: all 0.3s ease;
    }
    .progress {
      margin-top: 30px;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #22c55e;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presentation Topics</h1>
    <div id="cards"></div>
    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    const topics = [
      "Introduction",
      "Point 1: Overview",
      "Point 2: Deep Dive",
      "Point 3: Examples",
      "Point 4: Best Practices",
      "Conclusion & Q&A"
    ];

    const container = document.getElementById('cards');
    const progressBar = document.getElementById('progress');

    topics.forEach((topic, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="number">${i + 1}</div>
        <div class="title">${topic}</div>
      `;
      card.onclick = () => {
        card.classList.toggle('done');
        updateProgress();
      };
      container.appendChild(card);
    });

    function updateProgress() {
      const done = document.querySelectorAll('.card.done').length;
      const percent = (done / topics.length) * 100;
      progressBar.style.width = percent + '%';
    }
  </script>
</body>
</html>
