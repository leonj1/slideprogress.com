<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Topics - Muted Dark</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      min-height: 100vh;
      padding: 50px 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 45px;
      letter-spacing: -1px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 26px 32px;
      margin-bottom: 14px;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 22px;
    }
    .card:hover:not(.done) {
      background: #242424;
      border-color: #3a3a3a;
      transform: translateX(6px);
    }
    .card.done {
      background: #141414;
      border-color: #1a1a1a;
      opacity: 0.35;
      cursor: default;
      filter: grayscale(100%);
    }
    .card.done .number {
      background: #2a2a2a;
      color: #444;
    }
    .card.done .title {
      color: #555;
    }
    .number {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      transition: all 0.4s ease;
    }
    .title {
      color: #e5e5e5;
      font-size: 1.35rem;
      font-weight: 500;
      transition: all 0.4s ease;
    }
    .footer {
      margin-top: 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4px;
    }
    .counter {
      color: #666;
      font-size: 0.95rem;
    }
    .counter span { color: #3b82f6; font-weight: 600; }
    .reset {
      background: none;
      border: 1px solid #333;
      color: #666;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }
    .reset:hover {
      border-color: #555;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presentation Topics</h1>
    <div id="cards"></div>
    <div class="footer">
      <div class="counter" id="counter"><span>0</span> / 6 completed</div>
      <button class="reset" onclick="resetAll()">Reset All</button>
    </div>
  </div>

  <script>
    const topics = [
      "Introduction",
      "Problem Statement",
      "Solution Overview",
      "Technical Deep Dive",
      "Demo & Examples",
      "Q&A"
    ];

    const container = document.getElementById('cards');
    const counter = document.getElementById('counter');

    topics.forEach((topic, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="number">${i + 1}</div>
        <div class="title">${topic}</div>
      `;
      card.onclick = () => {
        card.classList.toggle('done');
        updateCounter();
      };
      container.appendChild(card);
    });

    function updateCounter() {
      const done = document.querySelectorAll('.card.done').length;
      counter.innerHTML = `<span>${done}</span> / ${topics.length} completed`;
    }

    function resetAll() {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('done'));
      updateCounter();
    }
  </script>
</body>
</html>
