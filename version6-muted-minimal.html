<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Topics</title>
  <style>
    :root {
      --bg: #18181b;
      --bg-elevated: #27272a;
      --border: #27272a;
      --border-hover: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #d4d4d8;
      --text-muted: #a1a1aa;
      --text-faint: #71717a;
      --text-dim: #52525b;
      --text-ghost: #3f3f46;
      --accent: #fafafa;
      --accent-hover: #e4e4e7;
      --danger: #ef4444;
      --card-hover: rgba(255,255,255,0.02);
      --drag-highlight: rgba(255,255,255,0.05);
    }
    [data-theme="light"] {
      --bg: #fafafa;
      --bg-elevated: #f4f4f5;
      --border: #e4e4e7;
      --border-hover: #d4d4d8;
      --text-primary: #18181b;
      --text-secondary: #27272a;
      --text-muted: #52525b;
      --text-faint: #71717a;
      --text-dim: #a1a1aa;
      --text-ghost: #d4d4d8;
      --accent: #18181b;
      --accent-hover: #27272a;
      --danger: #dc2626;
      --card-hover: rgba(0,0,0,0.02);
      --drag-highlight: rgba(0,0,0,0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .container {
      max-width: 850px;
      width: 100%;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 50px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 20px;
    }
    h1 {
      color: var(--text-primary);
      font-size: 1.8rem;
      font-weight: 500;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-right: 8px;
    }
    .status span { color: var(--text-muted); }
    .header-btn {
      background: none;
      border: 1px solid var(--border-hover);
      color: var(--text-faint);
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }
    .header-btn:hover {
      border-color: var(--text-dim);
      color: var(--text-muted);
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-faint);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px;
      transition: color 0.2s ease;
    }
    .theme-toggle:hover {
      color: var(--text-muted);
    }

    /* Home / List view */
    .home {
      display: none;
    }
    .home.active {
      display: block;
    }
    .home-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .home-title {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    .new-btn {
      background: var(--accent);
      border: none;
      color: var(--bg);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .new-btn:hover {
      background: var(--accent-hover);
    }
    .pres-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .pres-item {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pres-item:hover {
      border-color: var(--border-hover);
      background: var(--card-hover);
    }
    .pres-info { flex: 1; }
    .pres-name {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .pres-meta {
      color: var(--text-dim);
      font-size: 0.8rem;
    }
    .pres-actions {
      display: flex;
      gap: 8px;
    }
    .pres-action {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 6px 10px;
      font-size: 0.85rem;
      transition: color 0.2s ease;
    }
    .pres-action:hover {
      color: var(--text-muted);
    }
    .pres-action.delete:hover {
      color: var(--danger);
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
    .empty-state p {
      margin-bottom: 20px;
    }

    /* Setup mode */
    .setup {
      display: none;
    }
    .setup.active {
      display: block;
    }
    .setup-header {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 20px;
    }
    .name-input-wrap {
      margin-bottom: 24px;
    }
    .name-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border-hover);
      color: var(--text-primary);
      padding: 12px 0;
      font-size: 1.4rem;
      font-weight: 500;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .name-input:focus {
      border-color: var(--text-dim);
    }
    .name-input::placeholder {
      color: var(--text-ghost);
    }
    .topic-input-wrap {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .topic-input {
      flex: 1;
      background: var(--bg-elevated);
      border: 1px solid var(--border-hover);
      color: var(--text-primary);
      padding: 14px 18px;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .topic-input:focus {
      border-color: var(--text-dim);
    }
    .topic-input::placeholder {
      color: var(--text-dim);
    }
    .add-btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border-hover);
      color: var(--text-muted);
      padding: 0 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }
    .add-btn:hover {
      background: var(--border-hover);
      color: var(--text-primary);
    }
    .topic-list {
      margin-bottom: 30px;
    }
    .topic-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      cursor: grab;
      transition: background 0.2s ease, opacity 0.2s ease;
    }
    .topic-item:active {
      cursor: grabbing;
    }
    .topic-item.dragging {
      opacity: 0.4;
      background: var(--drag-highlight);
    }
    .topic-item.drag-over {
      border-top: 2px solid var(--accent);
    }
    .topic-item .drag-handle {
      color: var(--text-ghost);
      font-size: 1rem;
      cursor: grab;
      padding: 0 4px;
      user-select: none;
    }
    .topic-item .drag-handle:hover {
      color: var(--text-faint);
    }
    .topic-item .num {
      color: var(--text-dim);
      font-size: 0.9rem;
      min-width: 24px;
    }
    .topic-item .text {
      flex: 1;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .remove-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px 8px;
      transition: color 0.2s ease;
    }
    .remove-btn:hover {
      color: var(--danger);
    }
    .setup-actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .save-btn {
      background: var(--accent);
      border: none;
      color: var(--bg);
      padding: 14px 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .save-btn:hover {
      background: var(--accent-hover);
    }
    .save-btn:disabled {
      background: var(--border-hover);
      color: var(--text-faint);
      cursor: not-allowed;
    }
    .cancel-btn {
      background: none;
      border: 1px solid var(--border-hover);
      color: var(--text-faint);
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    .cancel-btn:hover {
      border-color: var(--text-dim);
      color: var(--text-muted);
    }

    /* Presentation mode */
    .presentation {
      display: none;
    }
    .presentation.active {
      display: block;
    }
    .card {
      background: transparent;
      border-left: 3px solid var(--border-hover);
      padding: 22px 0 22px 28px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .card:hover:not(.done) {
      border-left-color: var(--text-faint);
      background: var(--card-hover);
    }
    .card.done {
      border-left-color: var(--border);
      opacity: 0.25;
      cursor: default;
    }
    .card.done .num {
      color: var(--text-ghost);
    }
    .card.done .title {
      color: var(--text-ghost);
    }
    .num {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-faint);
      min-width: 28px;
      transition: all 0.3s ease;
      font-variant-numeric: tabular-nums;
    }
    .title {
      color: var(--text-secondary);
      font-size: 1.25rem;
      font-weight: 400;
      transition: all 0.3s ease;
      letter-spacing: -0.3px;
    }
    .dots {
      margin-top: 45px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: var(--text-ghost);
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .dot.active {
      background: var(--text-dim);
    }
    .instructions {
      margin-top: 60px;
      text-align: center;
      color: var(--text-ghost);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="headerTitle">Presentations</h1>
      <div class="header-actions">
        <div class="status" id="statusWrap" style="display:none"><span id="done">0</span> of <span id="total">0</span></div>
        <button class="header-btn" id="resetBtn" style="display:none">Reset</button>
        <button class="header-btn" id="backBtn" style="display:none">Back</button>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">&#9790;</button>
      </div>
    </header>

    <div class="home active" id="home">
      <div class="home-header">
        <div class="home-title">Your presentations</div>
        <button class="new-btn" id="newBtn">+ New</button>
      </div>
      <div class="pres-list" id="presList"></div>
    </div>

    <div class="setup" id="setup">
      <div class="name-input-wrap">
        <input type="text" class="name-input" id="nameInput" placeholder="Presentation name..." autocomplete="off">
      </div>
      <div class="setup-header">Add topics</div>
      <div class="topic-input-wrap">
        <input type="text" class="topic-input" id="topicInput" placeholder="Enter a topic..." autocomplete="off">
        <button class="add-btn" id="addBtn">+</button>
      </div>
      <div class="topic-list" id="topicList"></div>
      <div class="setup-actions">
        <button class="save-btn" id="saveBtn" disabled>Save</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <div class="presentation" id="presentation">
      <div id="cards"></div>
      <div class="dots" id="dots"></div>
      <div class="instructions">Click each topic when complete</div>
    </div>
  </div>

  <script>
    let presentations = JSON.parse(localStorage.getItem('presentations') || '[]');
    let currentTopics = [];
    let editingId = null;
    let currentPresId = null;

    const home = document.getElementById('home');
    const setup = document.getElementById('setup');
    const presentation = document.getElementById('presentation');
    const headerTitle = document.getElementById('headerTitle');
    const statusWrap = document.getElementById('statusWrap');
    const resetBtn = document.getElementById('resetBtn');
    const backBtn = document.getElementById('backBtn');
    const newBtn = document.getElementById('newBtn');
    const presList = document.getElementById('presList');
    const nameInput = document.getElementById('nameInput');
    const topicInput = document.getElementById('topicInput');
    const addBtn = document.getElementById('addBtn');
    const topicList = document.getElementById('topicList');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const container = document.getElementById('cards');
    const dotsContainer = document.getElementById('dots');
    const doneEl = document.getElementById('done');
    const totalEl = document.getElementById('total');

    function savePresentations() {
      localStorage.setItem('presentations', JSON.stringify(presentations));
    }

    function showView(view) {
      home.classList.remove('active');
      setup.classList.remove('active');
      presentation.classList.remove('active');
      view.classList.add('active');

      statusWrap.style.display = 'none';
      resetBtn.style.display = 'none';
      backBtn.style.display = 'none';

      if (view === home) {
        headerTitle.textContent = 'Presentations';
      } else if (view === setup) {
        headerTitle.textContent = editingId ? 'Edit' : 'New';
        backBtn.style.display = 'block';
      } else if (view === presentation) {
        statusWrap.style.display = 'block';
        resetBtn.style.display = 'block';
        backBtn.style.display = 'block';
      }
    }

    function renderPresList() {
      presList.innerHTML = '';
      if (presentations.length === 0) {
        presList.innerHTML = `
          <div class="empty-state">
            <p>No presentations yet</p>
            <button class="new-btn" onclick="startNew()">Create your first</button>
          </div>
        `;
        return;
      }
      presentations.forEach(pres => {
        const item = document.createElement('div');
        item.className = 'pres-item';
        item.innerHTML = `
          <div class="pres-info">
            <div class="pres-name">${pres.name}</div>
            <div class="pres-meta">${pres.topics.length} topic${pres.topics.length !== 1 ? 's' : ''}</div>
          </div>
          <div class="pres-actions">
            <button class="pres-action edit" data-id="${pres.id}">Edit</button>
            <button class="pres-action delete" data-id="${pres.id}">Delete</button>
          </div>
        `;
        item.querySelector('.pres-info').onclick = () => startPresentation(pres.id);
        item.querySelector('.edit').onclick = (e) => { e.stopPropagation(); editPresentation(pres.id); };
        item.querySelector('.delete').onclick = (e) => { e.stopPropagation(); deletePresentation(pres.id); };
        presList.appendChild(item);
      });
    }

    function startNew() {
      editingId = null;
      currentTopics = [];
      nameInput.value = '';
      renderTopicList();
      showView(setup);
      nameInput.focus();
    }

    function editPresentation(id) {
      const pres = presentations.find(p => p.id === id);
      if (!pres) return;
      editingId = id;
      currentTopics = [...pres.topics];
      nameInput.value = pres.name;
      renderTopicList();
      showView(setup);
      nameInput.focus();
    }

    function deletePresentation(id) {
      presentations = presentations.filter(p => p.id !== id);
      savePresentations();
      renderPresList();
    }

    function startPresentation(id) {
      const pres = presentations.find(p => p.id === id);
      if (!pres) return;
      currentPresId = id;
      headerTitle.textContent = pres.name;
      renderPresentationCards(pres.topics);
      showView(presentation);
    }

    function renderTopicList() {
      topicList.innerHTML = '';
      currentTopics.forEach((topic, i) => {
        const item = document.createElement('div');
        item.className = 'topic-item';
        item.draggable = true;
        item.dataset.index = i;
        item.innerHTML = `
          <span class="drag-handle">⋮⋮</span>
          <span class="num">${i + 1}</span>
          <span class="text">${topic}</span>
          <button class="remove-btn" data-index="${i}">&times;</button>
        `;
        item.ondragstart = handleDragStart;
        item.ondragend = handleDragEnd;
        item.ondragover = handleDragOver;
        item.ondragleave = handleDragLeave;
        item.ondrop = handleDrop;
        topicList.appendChild(item);
      });
      updateSaveBtn();
    }

    let draggedIndex = null;

    function handleDragStart(e) {
      draggedIndex = parseInt(this.dataset.index);
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      this.classList.remove('dragging');
      document.querySelectorAll('.topic-item').forEach(item => {
        item.classList.remove('drag-over');
      });
      draggedIndex = null;
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      const targetIndex = parseInt(this.dataset.index);
      if (targetIndex !== draggedIndex) {
        this.classList.add('drag-over');
      }
    }

    function handleDragLeave(e) {
      this.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      this.classList.remove('drag-over');
      const targetIndex = parseInt(this.dataset.index);
      if (draggedIndex !== null && draggedIndex !== targetIndex) {
        const [moved] = currentTopics.splice(draggedIndex, 1);
        currentTopics.splice(targetIndex, 0, moved);
        renderTopicList();
      }
    }

    function updateSaveBtn() {
      saveBtn.disabled = nameInput.value.trim() === '' || currentTopics.length === 0;
    }

    function addTopic() {
      const value = topicInput.value.trim();
      if (value) {
        currentTopics.push(value);
        topicInput.value = '';
        renderTopicList();
        topicInput.focus();
      }
    }

    addBtn.onclick = addTopic;
    topicInput.onkeydown = (e) => { if (e.key === 'Enter') addTopic(); };
    nameInput.oninput = updateSaveBtn;

    topicList.onclick = (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const index = parseInt(e.target.dataset.index);
        currentTopics.splice(index, 1);
        renderTopicList();
      }
    };

    saveBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (!name || currentTopics.length === 0) return;

      if (editingId) {
        const pres = presentations.find(p => p.id === editingId);
        if (pres) {
          pres.name = name;
          pres.topics = [...currentTopics];
        }
      } else {
        presentations.push({
          id: Date.now().toString(),
          name,
          topics: [...currentTopics]
        });
      }
      savePresentations();
      renderPresList();
      showView(home);
    };

    cancelBtn.onclick = () => {
      showView(home);
    };

    newBtn.onclick = startNew;

    backBtn.onclick = () => {
      showView(home);
    };

    resetBtn.onclick = () => {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('done'));
      document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
      doneEl.textContent = '0';
    };

    function renderPresentationCards(topics) {
      container.innerHTML = '';
      dotsContainer.innerHTML = '';
      totalEl.textContent = topics.length;
      doneEl.textContent = '0';

      topics.forEach((topic, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;
        card.innerHTML = `
          <div class="num">${String(i + 1).padStart(2, '0')}</div>
          <div class="title">${topic}</div>
        `;
        card.onclick = () => {
          card.classList.toggle('done');
          updateStatus();
        };
        container.appendChild(card);

        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.dataset.index = i;
        dotsContainer.appendChild(dot);
      });
    }

    function updateStatus() {
      let count = 0;
      document.querySelectorAll('.card').forEach((card, i) => {
        const dot = document.querySelector(`.dot[data-index="${i}"]`);
        if (card.classList.contains('done')) {
          dot.classList.add('active');
          count++;
        } else {
          dot.classList.remove('active');
        }
      });
      doneEl.textContent = count;
    }

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggle.innerHTML = '&#9728;';
    }

    themeToggle.onclick = () => {
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      if (isLight) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
        themeToggle.innerHTML = '&#9790;';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        themeToggle.innerHTML = '&#9728;';
      }
    };

    // Initialize
    renderPresList();
  </script>
</body>
</html>
