<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Topics - Muted Minimal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #18181b;
      min-height: 100vh;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 850px;
      width: 100%;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 50px;
      border-bottom: 1px solid #27272a;
      padding-bottom: 20px;
    }
    h1 {
      color: #fafafa;
      font-size: 1.8rem;
      font-weight: 500;
    }
    .status {
      color: #52525b;
      font-size: 0.9rem;
    }
    .status span { color: #a1a1aa; }
    .card {
      background: transparent;
      border-left: 3px solid #3f3f46;
      padding: 22px 0 22px 28px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .card:hover:not(.done) {
      border-left-color: #71717a;
      background: rgba(255,255,255,0.02);
    }
    .card.done {
      border-left-color: #27272a;
      opacity: 0.25;
      cursor: default;
    }
    .card.done .num {
      color: #3f3f46;
    }
    .card.done .title {
      color: #3f3f46;
    }
    .num {
      font-size: 1rem;
      font-weight: 600;
      color: #71717a;
      min-width: 28px;
      transition: all 0.3s ease;
      font-variant-numeric: tabular-nums;
    }
    .title {
      color: #d4d4d8;
      font-size: 1.25rem;
      font-weight: 400;
      transition: all 0.3s ease;
      letter-spacing: -0.3px;
    }
    .dots {
      margin-top: 45px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #3f3f46;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .dot.active {
      background: #52525b;
    }
    .instructions {
      margin-top: 60px;
      text-align: center;
      color: #3f3f46;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Topics</h1>
      <div class="status"><span id="done">0</span> of <span id="total">0</span></div>
    </header>
    <div id="cards"></div>
    <div class="dots" id="dots"></div>
    <div class="instructions">Click each topic when complete</div>
  </div>

  <script>
    const topics = [
      "Introduction",
      "Context & Background",
      "Key Insights",
      "Technical Details",
      "Demonstration",
      "Wrap-up"
    ];

    const container = document.getElementById('cards');
    const dotsContainer = document.getElementById('dots');
    const doneEl = document.getElementById('done');
    const totalEl = document.getElementById('total');

    totalEl.textContent = topics.length;

    topics.forEach((topic, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;
      card.innerHTML = `
        <div class="num">${String(i + 1).padStart(2, '0')}</div>
        <div class="title">${topic}</div>
      `;
      card.onclick = () => {
        card.classList.toggle('done');
        updateStatus();
      };
      container.appendChild(card);

      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.dataset.index = i;
      dotsContainer.appendChild(dot);
    });

    function updateStatus() {
      let count = 0;
      document.querySelectorAll('.card').forEach((card, i) => {
        const dot = document.querySelector(`.dot[data-index="${i}"]`);
        if (card.classList.contains('done')) {
          dot.classList.add('active');
          count++;
        } else {
          dot.classList.remove('active');
        }
      });
      doneEl.textContent = count;
    }
  </script>
</body>
</html>
